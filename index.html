<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8" />
<title>iframe ბმულების ცვლა</title>
<script>
  const links = [
    "https://app.powerbi.com/groups/25104f0b-b565-4a93-9430-edf082d27d14/reports/c9de70d0-424f-4424-ac67-8e7d9407d38c/be9768bd55ba3beed8c8?experience=power-bi",
    "https://app.powerbi.com/groups/25104f0b-b565-4a93-9430-edf082d27d14/reports/c9de70d0-424f-4424-ac67-8e7d9407d38c/be9768bd55ba3beed8c8?experience=power-bi"
  ];

  let currentIndex = 0;

  function changeIframeSrc() {
    document.getElementById("myFrame").src = links[currentIndex];
    currentIndex = (currentIndex + 1) % links.length;
  }

  window.onload = function() {
    changeIframeSrc();
    setInterval(changeIframeSrc, 20000); // 20 წამში ერთხელ
  }
</script>
</head>
<body>
  <iframe id="myFrame" style="width:100%; height:500px;" frameborder="0"></iframe>
</body>
</html>
