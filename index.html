<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Power BI ციკლური რეპორტი</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f8f8;
      color: #333;
    }
    h1 {
      text-align: center;
    }
  </style>
  <script>
    const urls = [
      "https://app.powerbi.com/links/wcjT7btfz7?ctid=663409bb-de88-42fe-ad3e-e64428b19b87&pbi_source=linkShare",
      "https://app.powerbi.com/links/w9r3LtJodj?ctid=663409bb-de88-42fe-ad3e-e64428b19b87&pbi_source=linkShare"
    ];

    let currentIndex = 0;

    function goToNext() {
      window.location.href = urls[currentIndex];
    }

    window.onload = () => {
      setTimeout(() => {
        goToNext();
      }, 100); // redirect to first report quickly
    };

    setInterval(() => {
      currentIndex = (currentIndex + 1) % urls.length;
      goToNext();
    }, 20000); // every 20 seconds
  </script>
</head>
<body>
  <h1>იტვირთება Power BI რეპორტი...<br>გთხოვთ დაელოდოთ</h1>
</body>
</html>
