<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8" />
<title>iframe ბმულების ცვლა</title>
<script>
  const links = [
    "https://example.com/link1",
    "https://example.com/link2"
  ];

  let currentIndex = 0;

  function changeIframeSrc() {
    document.getElementById("myFrame").src = links[currentIndex];
    currentIndex = (currentIndex + 1) % links.length;
  }

  window.onload = function() {
    changeIframeSrc();
    setInterval(changeIframeSrc, 30000); // 30 წამში ერთხელ
  }
</script>
</head>
<body>
  <iframe id="myFrame" style="width:100%; height:500px;" frameborder="0"></iframe>
</body>
</html>
