<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wholesale Dashboard</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<iframe id="reportFrame" src="https://app.powerbi.com/groups/80ec1c0d-7298-4d93-b1a1-31480ec1c8c5/reports/0c1d2c28-6083-4119-b62c-ae179724c467/6683e500a61eb65e3c67?experience=power-bi"></iframe>

<script>
  const urls = [
    "https://app.powerbi.com/groups/80ec1c0d-7298-4d93-b1a1-31480ec1c8c5/reports/0c1d2c28-6083-4119-b62c-ae179724c467/6683e500a61eb65e3c67?experience=power-bi",
    "https://app.powerbi.com/groups/80ec1c0d-7298-4d93-b1a1-31480ec1c8c5/reports/280cfcb4-a29a-4e7d-b4a0-93c319156c22/6683e500a61eb65e3c67?experience=power-bi"
  ];

  let currentIndex = 0;

  setInterval(() => {
    currentIndex = (currentIndex + 1) % urls.length;
    document.getElementById("reportFrame").src = urls[currentIndex];
  }, 60000); // 1 წუთი = 60,000 მილიწამი
</script>

</body>
</html>
